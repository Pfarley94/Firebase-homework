<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Data Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
   
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>
<body>

    <div id="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-white">
                    Current Tain Schedule
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col-2">Train Name</th>
                            <th scope="col-2">Destination</th>
                            <th scope="col-2">Frequency</th>
                            <th scope="col-2">Next Arrival</th>
                            <th scope="col-2">Minuets Away</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="display-name"></td>
                            <td id="display-Destination"></td>
                            <td id="display-TrainTime"></td>
                            <td id="display-months"></td>
                            <td id="display-"></td>
                            <td  id="display-billed"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <br>
            <div class="card border-secondary">
                <div class="card-header bg-secondary text-white">
                    Add Train
                </div>
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="text" class="form-control border-info" id="inputTrainName" aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control border-info" id="inputDestination">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control border-info" id="inputFirstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (mins) </label>
                        <input type"time" class="form-control border-info" id="inputFrequency">
                    </div>
                    <button type="submit" class="btn btn-info" id="sub-btn">Submit</button>
                </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
        <footer>
         
        </footer>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
